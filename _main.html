<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>DC motor of independent excitation</title>
    <link rel="stylesheet" href="_main.css"/>
    <link rel="stylesheet" href="knob.css"/>
    <link rel="stylesheet" href="toggle.css"/>
    <link rel="stylesheet" href="button.css"/>
    <link rel="stylesheet" href="display.css"/>
  </head>
  <body>
    <!-- <div id="off-on"></div> -->
    <div class="top panel">
      <!-- the voltmeter -->
      <div class="meter">
        <img src="voltmeter.svg">
        <div id="v-spear">
          <img src="spear.svg">
        </div>
      </div>
      <!-- the measuring screens -->
      <div id="middle-displays">
        <div id="armature">
          <h3>Ток якоря</h3>
          <div class="out">
            <div class="in">
              <div id="arm-display"></div>
            </div>
          </div>
        </div>
        <br>
        <div id="angular">
          <h3>Угловая скорость</h3>
          <div class="out">
            <div class="in">
              <div id="ang-display"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- the amperemeter -->
      <div class="meter">
        <img src="amperemeter.svg">
        <div id="a-spear">
          <img src="spear.svg">
        </div>
      </div>

      <div id="torque">
        <h3>Момент двигателя</h3>
        <div class="out">
          <div class="in">
            <div id="tor-display"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- the knobs -->
    <div class="knobs panel">
      <span id="v-control"></span>
      <span id="res-control"></span>
        <div id="scale">
          <object data="scale.svg"></object>
        </div>
        <span id="a-control"></span>
      <span id="tor-control"></span>
    </div>

    <div class="bottom panel">
      <h3>Добавочное сопротивление</h3>
      <!-- the power button -->
      <button type="button" class="button"><img src="button.svg"></button>
      <!-- the toggle -->
      <span class="switch">
        <span class="switch-border1">
          <span class="switch-border2">
            <input id="switch1" type="checkbox"/>
            <label for="switch1"></label>
            <span class="switch-top"></span>
            <span class="switch-shadow"></span>
            <span class="switch-handle"></span>
            <span class="switch-handle-left"></span>
            <span class="switch-handle-right"></span>
            <span class="switch-handle-top"></span>
            <span class="switch-handle-bottom"></span>
            <span class="switch-handle-base"></span>
            <span class="switch-led switch-led-green">
              <span class="switch-led-border">
                <span class="switch-led-light">
                  <span class="switch-led-glow"></span>
                </span>
              </span>
            </span>
            <span class="switch-led switch-led-red">
              <span class="switch-led-border">
                <span class="switch-led-light">
                  <span class="switch-led-glow"></span>
                </span>
              </span>
            </span>
          </span>
        </span>
      </span>
      <!-- the scheme -->
      <object id="scheme" data="scheme.svg"></object>

    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script src="http://jsgadget.ru/js/jsdisplay-1.1.1.min.js"></script>
    <script src="knob.js"></script>
    <script src="script.js"></script>
  </body>
</html>
