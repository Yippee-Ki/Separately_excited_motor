<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>DC motor of independent excitation</title>
    <link rel="stylesheet" href="_main.css"/>
    <link rel="stylesheet" href="knob.css"/>
    <link rel="stylesheet" href="toggle.css"/>
    <link rel="stylesheet" href="button.css"/>
    <link rel="stylesheet" href="display.css"/>
  </head>
  <body>
    <div class="top panel">
      <!-- the voltmeter -->
      <span class="meter">
        <img src="voltmeter.svg">
        <div id="spear">
          <canvas height="270" width="270" id="myCanvas"></canvas>
        </div>
      </span>
      <!-- the measuring screen -->
      <span class="armature">
        <div class="out">
          <div class="in">
            <div class="clock">
              <span class="hour"></span>
            </div>
          </div>
        </div>
      </span>
      <!-- the amperemeter -->
      <span class="meter">
        <img src="amperemeter.svg">
      </span>
      <!-- the measuring screens -->
      <span class="angular">
        <div class="out">
          <div class="in">
            <div class="clock">
              <span class="hour"></span>
            </div>
          </div>
        </div>
      </span>
      <!-- <div class="resistance">
        <div class="out">
          <div class="in">
            <div class="clock">
              <span class="hour"></span>
            </div>
          </div>
        </div>
      </div> -->
    </div>

    <!-- the knobs -->
    <div class="knobs panel">
      <span id="control"></span>
      <span id="control2"></span>
    </div>

    <div class="toggles panel">
      <!-- the toggle -->
      <span class="switch">
        <span class="switch-border1">
          <span class="switch-border2">
            <input id="switch1" type="checkbox" checked/>
            <label for="switch1"></label>
            <span class="switch-top"></span>
            <span class="switch-shadow"></span>
            <span class="switch-handle"></span>
            <span class="switch-handle-left"></span>
            <span class="switch-handle-right"></span>
            <span class="switch-handle-top"></span>
            <span class="switch-handle-bottom"></span>
            <span class="switch-handle-base"></span>
            <span class="switch-led switch-led-green">
              <span class="switch-led-border">
                <span class="switch-led-light">
                  <span class="switch-led-glow"></span>
                </span>
              </span>
            </span>
            <span class="switch-led switch-led-red">
              <span class="switch-led-border">
                <span class="switch-led-light">
                  <span class="switch-led-glow"></span>
                </span>
              </span>
            </span>
          </span>
        </span>
      </span>
      <!-- the toggle 2 -->
      <span class="switch">
        <span class="switch-border1">
          <span class="switch-border2">
            <input id="switch2" type="checkbox" checked/>
            <label for="switch2"></label>
            <span class="switch-top"></span>
            <span class="switch-shadow"></span>
            <span class="switch-handle"></span>
            <span class="switch-handle-left"></span>
            <span class="switch-handle-right"></span>
            <span class="switch-handle-top"></span>
            <span class="switch-handle-bottom"></span>
            <span class="switch-handle-base"></span>
            <span class="switch-led switch-led-green">
              <span class="switch-led-border">
                <span class="switch-led-light">
                  <span class="switch-led-glow"></span>
                </span>
              </span>
            </span>
            <span class="switch-led switch-led-red">
              <span class="switch-led-border">
                <span class="switch-led-light">
                  <span class="switch-led-glow"></span>
                </span>
              </span>
            </span>
          </span>
        </span>
      </span>
      <!-- the toggle 3 -->
      <span class="switch">
        <span class="switch-border1">
          <span class="switch-border2">
            <input id="switch3" type="checkbox" checked/>
            <label for="switch3"></label>
            <span class="switch-top"></span>
            <span class="switch-shadow"></span>
            <span class="switch-handle"></span>
            <span class="switch-handle-left"></span>
            <span class="switch-handle-right"></span>
            <span class="switch-handle-top"></span>
            <span class="switch-handle-bottom"></span>
            <span class="switch-handle-base"></span>
            <span class="switch-led switch-led-green">
              <span class="switch-led-border">
                <span class="switch-led-light">
                  <span class="switch-led-glow"></span>
                </span>
              </span>
            </span>
            <span class="switch-led switch-led-red">
              <span class="switch-led-border">
                <span class="switch-led-light">
                  <span class="switch-led-glow"></span>
                </span>
              </span>
            </span>
          </span>
        </span>
      </span>
      <!-- the scheme -->
      <span class="scheme"><img src="scheme.svg"></span>
    </div>

    <!-- the power button -->
    <button type="button" class="button"><img src="button.svg"></button>

    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <!-- <script src="transform.js"></script> -->
    <script src="knob.js"></script>
    <script src="spear.js"></script>
  </body>
</html>
